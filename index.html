<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraEdit</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        nav{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        ul{
            display: flex;
            justify-content: flex-end;
            column-gap: 50px;
            width: 50%;

        }
        li{
            display: flex;
        }
        .logo-cont{
            display: flex;
            flex-direction: column;
            height: 50px;
            width: 6rem;
            justify-content: center;  
            
        }
        .logo{
            display: flex;
            width: 40%;
        }
        p{
            font-size: xx-small;
            margin: 0px 4px;
            width: inherit;
        }
        h3{
            line-height: 0px;
            margin: 8px 4px
        }
        .logo:first-child{
            width: 50px;
            height: 50px;
        }
        .logo>div>img{
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }
        
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <div><img src="https://avatars.githubusercontent.com/u/8560479?s=200&v=4" alt="logo"></div>
                <div class="logo-cont">
                    <h3>UltraEdit</h3>
                    <p>An idera inc. Company</p>
                </div>
            </div>
            <ul><li>product</li>
            <li>pricing</li>
            <li>Resources</li>
            <li>About us</li>
            <li><img src="https://cdn-icons-png.flaticon.com/512/685/685887.png" alt="translate" width="20px"></li></ul>
        </nav>
    </header>
</body>
</html>
